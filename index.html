<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>POKEDEX</title>
    <link rel="stylesheet" href="src/styling/reset.css">
    <link rel="stylesheet" href="src/styling/main.css">
    <link rel="stylesheet" href="src/components/header/header.css">
    <link rel="stylesheet" href="src/components/search/search.css">
    <link rel="stylesheet" href="src/components/arrange/arrange.css">
    <link rel="stylesheet" href="src/components/pokedex/pokedex.css">
</head>
<body>
    <div id="root">
        <header>
            <img class="logo-icon" src="assets/header/Pokedex-icon.png" alt="logo with image of a handheld pokedex">
            <img src="assets/header/pokedex-title.png" alt="POKEDEX title">
        </header>
        <section id="search-component">
            <form id="search-form" action="/">
                <label for="search-field">
                    Search:
                    <input type="search" name="search-field" id="search-field">
                </label>
                <label for="advanced-search">
                    <p class="show-hide-control">Advanced Search</p>
                    <div class="show-hide-container">
                        <label class="settings-column" for="filter-by-type">
                            <p>Filter by Type:</p>
                            <span><input checked type="checkbox" name="search-field" id="search-field">All Types</span>
                            <span><input type="checkbox" name="search-field" id="search-field">Ground</span>
                            <span><input type="checkbox" name="search-field" id="search-field">Fire</span>
                            <span><input type="checkbox" name="search-field" id="search-field">Pyschic</span>
                        </label>
                        <label class="settings-column" for="filter-by-ability">
                            <p>Filter by Ability:</p>
                            <span>Attack<input type="range" min="0" max="1000" value="50" clas"slider"></span>
                            <span>Defense<input type="range" min="0" max="1000" value="50" clas"slider"></span>
                            <span>Speed<input type="range" min="0" max="1000" value="50" clas"slider"></span>
                            <span>Special Attack<input type="range" min="0" max="1000" value="50" clas"slider"></span>
                            <span>Special Defense<input type="range" min="0" max="1000" value="50" clas"slider"></span>
                        </label>
                        <label id="pokeball-button" for="search-button">
                            <button></button>
                            <span>Go</span><img src="assets/search/pokeball-icon.png" alt="">
                        </label>
                    </div>
                </label>
            </form>
        </section>
        <section class="arrange">
            <select name="sort-order" id="sort-order">
                <option value="" selected hidden>Sort by Option:</option>
                <option value="a-to-z">alphabetical ascending</option>
                <option value="z-to-a">alphabetical descending</option>
            </select>
            <label for="page">
                <button>◄</button><span> page 1 of 1 </span><button>►</button>
            </label>
        </section>
    </div>
</body>
</html>
